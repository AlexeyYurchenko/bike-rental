<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${bikes.isEmpty()}">
    <p>У человека нет велосипеда</p>
    <hr/>
</div>

<div th:if="${!bikes.isEmpty()}">
    <hr/>
    <b>Велосипеды:</b>
    <br/>
    <table th:each="bike : ${bikes}">
        <tr th:text="${bike.getNameBike() + ', ' + bike.getManufacturer() + ', ' + bike.getYear()}">book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
